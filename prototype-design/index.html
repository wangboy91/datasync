<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DataSync 原型 · 仪表盘</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="index">
  <header class="topbar">
    <div class="brand">DataSync 原型</div>
    <nav class="nav">
      <a href="index.html" class="nav-link active">仪表盘</a>
      <a href="pages/sources.html" class="nav-link">数据源</a>
      <a href="pages/targets.html" class="nav-link">目标库</a>
      <a href="pages/schema.html" class="nav-link">表结构</a>
      <a href="pages/rules-list.html" class="nav-link">规则</a>
      <a href="pages/execute.html" class="nav-link">执行</a>
      <a href="pages/jobs.html" class="nav-link">任务</a>
      <a href="pages/settings.html" class="nav-link">设置</a>
    </nav>
  </header>
  <main class="container">
    <section class="grid cards">
      <div class="card">
        <div class="card-title">数据源</div>
        <div class="card-number" id="metric-sources">0</div>
        <a class="card-action" href="pages/sources.html">管理数据源</a>
      </div>
      <div class="card">
        <div class="card-title">目标库</div>
        <div class="card-number" id="metric-targets">0</div>
        <a class="card-action" href="pages/targets.html">管理目标库</a>
      </div>
      <div class="card">
        <div class="card-title">已配置规则</div>
        <div class="card-number" id="metric-rules">0</div>
        <a class="card-action" href="pages/rules.html">查看规则</a>
      </div>
      <div class="card">
        <div class="card-title">最近同步结果</div>
        <div class="card-number" id="metric-last">—</div>
        <a class="card-action" href="pages/jobs.html">查看任务历史</a>
      </div>
    </section>
    <section class="section">
      <div class="section-header">
        <h2>最近任务</h2>
        <div class="section-actions">
          <a class="btn" href="pages/execute.html">执行同步</a>
        </div>
      </div>
      <div class="table-wrap">
        <table class="table" id="recent-jobs">
          <thead>
            <tr>
              <th>规则</th>
              <th>触发</th>
              <th>开始</th>
              <th>结束</th>
              <th>状态</th>
              <th>记录数</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
<!-- *** End of File -->
